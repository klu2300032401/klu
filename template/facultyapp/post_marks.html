{% extends 'Navbar/FacultyNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Marks</title>
</head>
<body>
{% block body %}

<div class="container text-center">
    <div class="row">
        <div class="col">
            {% if success %}
                <div class="alert alert-success" role="alert">
                   Marks have been successfully entered and an email notification sent to {{ user_email }}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <table class="table table-bordered">
                    {{ form.as_table }}
                </table>
                <button type="submit" class="btn btn-primary">Post Marks</button>
            </form>
        </div>

        <div class="col-auto d-flex align-items-center">
            <div style="border-left: 2px solid black; height: 100%;"></div>
        </div>

        <div class="col">
            <br><br>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
